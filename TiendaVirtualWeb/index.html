<!DOCTYPE html>
<html ng-app="productos" ng-init="id=0">
<head>
    <meta charset="utf-8" />
    <title>Tienda Virtual</title>
    <link rel="stylesheet" type="text/css" href="stylesheet1.css" />
</head>
<body>

    <button ng-show="id==0" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Ingresar</button>

    <div id="id01" class="modal">

        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Mail</b></label>
                <input type="text" placeholder="Ingrese mail" ng-model="mail" />

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Ingrese contraseña" ng-model="password" />

                <button type="submit" ng-controller="LoginController" ng-click="Login()">Ingresar</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <button ng-show="id==0" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registrarse</button>

    <div id="id02" class="modal">

        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Mail</b></label>
                <input type="text" placeholder="Ingrese mail" ng-model="mail" />

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Ingrese contraseña" ng-model="password" />

                <label for="clinom"><b>Cliente Nombre</b></label>
                <input type="text" placeholder="Ingrese el nombre del cliente" ng-model="clinombre" />

                <label for="clici"><b>Cliente Cédula</b></label>
                <input type="text" placeholder="Ingrese la CI cliente" ng-model="clicedula" />

                <label for="clidir"><b>Dirección</b></label>
                <input type="text" placeholder="Ingrese dirección del cliente" ng-model="clidireccion" />

                <label for="clitel"><b>Teléfono</b></label>
                <input type="text" placeholder="Ingrese teléfono del cliente" ng-model="clitelefono" />

                <button type="submit" ng-controller="RegistroController" ng-click="Register()">Registrarse</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancelar</button>
            </div>
        </form>
    </div>

    <div ng-controller="ProductosController">
        <button ng-hide="id==0" ng-click="Salir()" style="width:auto;">Salir</button>
        <h1 id="titulo" class="center">Tienda Virtual</h1>
        <div id="producto" ng-repeat="producto in productos1">
            <h1 class="center">{{producto.Nombre}}</h1>
            <h2 id="descripcion">{{producto.Descripcion}}</h2>
            <div ng-init="ruta='http://35.185.15.6/Sitio/img/'"><img class="center" src={{ruta}}{{producto.Foto}} alt="Imagen no encontrada" height="150" width="150"></div>
            <p id="precio" class="center">Precio: ${{producto.Precio}}</p>
            <button ng-hide="id==0" class="center" type="button">Comprar</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>

</body>
</html>
